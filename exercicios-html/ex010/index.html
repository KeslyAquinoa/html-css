<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>A imagem abaixo se adapta a vários tamanho de telas</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png"> 
     <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
</body>
</html>
