<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin-bottom: 10px;
        }

        fieldset{
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>


</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="iemail">E-mail: </label>
                 <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(99)99999-9999">
            </div>
        </fieldset>
        <!-- Estudar mais sobre 'RegEx - Expressões regulares'  -->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
